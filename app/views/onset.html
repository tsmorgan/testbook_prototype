
{% extends "_BASE.html" %}

{% block tomBread %}
<a href="javascript:window.history.back()" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <h1 class="govuk-heading-xl"> When did these symptoms start? </h1>
        <p class="govuk-body"> If you cannot remember the exact date, enter the date you think it was roughly. </p>
        <form novalidate="novalidate">
          <div class="govuk-form-group">
            <fieldset role="group" class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--m"></legend>
              <span class="govuk-hint">Use the format DD MM YYYY, for example 15 04 2020</span><!---->
              <div class="govuk-date-input">
                <div class="govuk-date-input__item">
                  <div class="govuk-form-group">
                    <label for="date-day" class="govuk-label"> Day </label><!----><!---->
                    <input id="date-day" name="day" inputmode="numeric" maxlength="2" pattern="[0-9]*" class="govuk-input govuk-input--width-2">
                  </div>
                </div>
                <div class="govuk-date-input__item">
                  <div class="govuk-form-group">
                    <label for="date-month" class="govuk-label"> Month </label><!----><!---->
                    <input id="date-month" name="month" inputmode="numeric" maxlength="2" pattern="[0-9]*" class="govuk-input govuk-input--width-2">
                  </div>
                </div>
                <div class="govuk-date-input__item">
                  <div class="govuk-form-group">
                    <label for="date-year" class="govuk-label"> Year </label><!----><!---->
                    <input id="date-year" name="year" inputmode="numeric" maxlength="4" pattern="[0-9]*" class="govuk-input govuk-input--width-4">
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
          <a href="isolate" type="submit" class="govuk-!-margin-top-4 govuk-button"> Continue </a>
        </form>



    </div><!-- /govuk-grid-column-two-thirds -->
  </div>

{% endblock %}
